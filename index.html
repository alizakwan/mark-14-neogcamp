<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Stock Profit and Loss Calculator</h1></header>
    <main>
      <form id="mainform">
        <label for="intialprice">Initial Price</label>
        <input
          type="text"
          id="intialprice"
          placeholder="Enter initial price here"
        />
        <label for="quatityofstocks">Quatity of Stocks</label>
        <input
          type="text"
          id="quatityofstocks"
          placeholder="Enter Quatity of stocks here"
        />
        <label for="currentprice">Current Price</label>
        <input
          type="text"
          id="currentprice"
          placeholder="Enter Current Price here"
        />
        <button type="submit">SUBMIT</button>
        <h2 id="message-container"></h2>
      </form>
    </main>
    <footer>
  
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
